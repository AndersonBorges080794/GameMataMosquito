<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Mata Mosquito</title>
                                
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">

    <link rel="stylesheet" href="style.css">

    <script>

        /*Aqui abaixo criamos uma função para controlar o evento
        do mouse na tela inicial. Nessa função ela tem como objetivo
        selecionar a TAG SELECT pelo ID e fazer que o jogador inicie
        o jogo só depois que ele escolher um nível para jogar caso
        o mesmo não escolha nenhum nível quando ele clickar no botão 
        iniciar a nossa aplicação irá apresentar um alert dizendo que
        só pode jogar depois que escolher um nível.
        Essa lógica abaixo é do professor mas deu certo também usando
        um else e dentro dele inserir o alert(nivel). */
        function iniciarJogo(){

           var nivel = (document.getElementById('nivel').value)

           if(nivel === ""){

                alert("Selecione um nivel para jogar")
                return false
           }

           /*Abaixo estamos dizendo que assim que o nivel for selecionado
           e clickar no botão iniciar seremos direcionado para a pagina
           app.html.
           Só uma observação a ser feita é que essa interrogação está 
           fazendo o papel de serparar o arquivo app.html do nivel escolhido
           mas esse método não é o recomendavel, mas por enquanto é desse jeito
           que será feito.*/
           window.location.href="app.html?" + nivel



            

        }

    </script>

</head>
<body>

    <div class="container">
        <div class="row">
            <div class="col">
                <div class="d-flex justify-content-center">
                    <img src="imagens/game.png" />
                </div>
            </div>
        </div>

        
        
            <div class="row">
                <div class="col">
                    <div class="d-flex justify-content-center">
                        <div class="mb-2">
                            <select id="nivel" class="form-control">
                                <option value="">--Selecione um Nível--</option>
                                <option value="normal">Normal</option>
                                <option value="dificil">Difícil</option>
                                <option value="chucknorris">Chuck Norris</option>
                            </select>
                        </div>
                    </div>
                </div>
            </div>
        

        <div class="row">
            <div class="col">
                <div class="d-flex justify-content-center">
                    <button type="button" class="btn btn-danger btn-lg" onclick="iniciarJogo()" >
                        Iniciar Jogo
                    </button>
                </div>
            </div>
        </div>
    </div>
    
</body>
</html>
